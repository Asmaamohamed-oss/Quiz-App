<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="final">
        <h2 class="main-header">Quiz Result:</h2>
        <div class="score-container">
            <p class="score"></p>
            <h3>try again</h3>
            <button id="again">Again</button>
        </div>
    </div>
    <div class="quiz">
        <div class="count main-header">
            <p class="current">0</p>
            <p>/</p>
            <p class="total">Total</p>
        </div>
        <div class="question-container">
            <h2 id="question">Question</h2>
            <div class="answers-labels">
                <label id="a1" class="answer"></label>
                <label id="a2" class="answer"></label>
                <label id="a3" class="answer"></label>
                <label id="a4" class="answer"></label>
            </div>
            <button id="next">Next</button>
        </div>
    </div>
    <div class="settings">
        <h1 class="main-header">Start Quiz:</h1>
        <div class="settings-info">
            <div>
                <label for="category_select">Select Category:</label>
                <select class="category" id="category_select">
                    <option value ="" hidden>Categories</option>
                    <option value="9">General knowlege</option>
                    <option value="27">Animal</option>
                    <option value="23">History</option>
                    <option value="21">Sports</option>
                </select>
            </div>
            <div>
                <label for="numbers">Number Of Question:</label>
                <input type="number" id="numbers" class="questions-num" placeholder="Number of Question"min="1" max="50">
            </div>
            <div class="difficulty-settings">
                <label for="">Difficulty:</label>
                <label for="easy">
                    <input type="radio" id="easy" name="difficulty" value="easy">
                    Easy
                </label>
                <label for="medium">
                    <input type="radio" id="medium" name="difficulty" value="medium">
                    Medium
                </label>
                <label for="hard">
                    <input type="radio" id="hard" name="difficulty" value="hard">
                    Hard
                </label>
            </div>

            <button id="start" class="submit">Start Quiz</button>
        </div>
    </div>
    <div class="loading">
        <p class="circle"></p>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
